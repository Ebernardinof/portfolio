{% extends "base.html" %} {% load static %} {% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
  <div class="col s12 z-depth-2">
    <img src="{% static project.image %}" alt="" width="100%" />
  </div>
  <div class="col-md-4">
    <h5>Sobre o Projecto:</h5>
    <p>{{ project.description }}</p>
    <br />
    <h5>Tecnologias:</h5>
    <p>{{ project.technology }}</p>
    <a href="{% url 'project_index' %}" class="btn btn-primary">
      Voltar
    </a>
  </div>
</div>
{% endblock %}
